<script>

const getOrders = async () => {
    let basket = sessionStorage.getItem('basket');
    if(!basket){
        await fetch('')//вставте необхідну урлу для перевірки респонсу метод гет
	    .then(response => {
            basket = response.json();

            sessionStorage.setItem('basket',JSON.stringify(basket));

            }).catch((error) => {
            alert('error');
        });
    }
    const {boookNameColumn,  bookAuthorColumn, buttonColumn} = getColumns();

    basket.blocks.forEach((block, index) => {
        boookNameColumn.insertAdjacentHTML('beforeend', `<div class="cart_item_text">${block.name}</div>`);
        bookAuthorColumn.insertAdjacentHTML('beforeend', `<div class="cart_item_text">${block.author}</div>`);
        buttonColumn.insertAdjacentHTML('beforeend', `<div type="button" onclick = "deleteItem(${index})" id = "${'button' + index}}" class="cart_item_text btn-dark">Видалити</button>`);
        });
    const title = document.getElementById("title");
    title.insertAdjacentHTML("beforeend", `Basket<small> (${data.blocks.length} item in your basket) </small>`);
};

const createReservation = async () => {
    if(sessionStorage.getItem('basket')){
    try {
		await fetch('', {//вставте необхідну урлу
			method: 'post',
			body: sessionStorage.getItem('basket')}
			);
	}
	catch(error){
		alert('Failed sending');
		return;
	}

    return;
    }

    alert("зробіть замовлення");
};

const deleteItem = (index) => {
    const data = JSON.parse(sessionStorage.getItem('basket'));
    data.blocks.splice(index,1);
    sessionStorage.setItem('basket',JSON.stringify(data));
    
    const {boookNameColumn,  bookAuthorColumn, buttonColumn} = getColumns();

    boookNameColumn.children[index+1].remove()
    bookAuthorColumn.children[index+1].remove()
    buttonColumn.children[index+1].remove()
    };

const getColumns = () =>({
    boookNameColumn: document.getElementById("name"),
    bookAuthorColumn: document.getElementById("author"),
    buttonColumn: document.getElementById("button"),

});
