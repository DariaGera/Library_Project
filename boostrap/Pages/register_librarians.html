{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
                {% if message == 'Успішно!' %}
                <div class="alert alert-success" role="alert">
                {% else %}
				<div class="alert alert-danger" role="alert">
                {% endif %}
				{{ message }}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float:right"></button>
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}

    <div class="signup-form">
    <form name="sign_up" class="form-horizontal" method="POST" action="{{url_for('sign_up', role_name='librarian')}}">
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Реєстрація бібліотекарів</h2>
			</div>	
      	</div>			
        <div class="form-group row">
			<label class="col-form-label col-4">Логін</label>
			<div class="col-8">
                <input type="text" class="form-control" name="user_login" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Ім'я</label>
			<div class="col-8">
                <input type="text" class="form-control" name="user_name" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Прізвище</label>
			<div class="col-8">
                <input type="text" class="form-control" name="surname" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">По-батькові</label>
			<div class="col-8">
                <input type="text" class="form-control" name="middle_name" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Пароль</label>
			<div class="col-8">
                <input type="password" class="form-control" name="user_password" required="required">
            </div>        	
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
			</div>  
		</div>		      
    </form>
